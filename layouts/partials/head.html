<meta charset="utf-8" />
<title>{{ .Title }}</title>
{{ partial "analytics.html" . }}
{{ partial "adsense.html" . }}
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="alternate"
  type="application/rss+xml"
  href="{{ .Site.BaseURL }}index.xml"
  title="{{ .Site.Title }}"
  />
<!-- Stylesheets -->
<link
  id="dark-mode-theme"
  rel="stylesheet"
  href="{{ .Site.BaseURL }}/css/dark.css"
  disabled
  />
<link rel="icon" href="{{ .Site.BaseURL }}/favicon.ico" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/fontawesome/css/all.min.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
<!-- script -->
<script src="{{ .Site.BaseURL }}/js/main.bundle.js"></script>
<script src="{{ .Site.BaseURL }}/js/instantpage.min.js" type="module" defer></script>

<!-- meta description -->
{{ if .IsHome }}
  {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}" />
  {{ end }}
  {{ else }}
  {{ if .Description }}
    <meta name="description" content="{{ substr .Description 0 150 }}" />
    {{ else }}
    <meta name="description" content="{{ substr .Summary 0 150 }}" />
  {{ end }}
{{ end }}

{{ hugo.Generator -}}
