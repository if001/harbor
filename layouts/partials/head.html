<meta charset="utf-8" />
<title>{{ .Title }}</title>
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}" />
{{ end }}
{{- with .Site.Author.Name }}
<meta name="author" content="{{ . }}"/>
{{- end }}
{{ partial "analytics.html" . }}
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
<!-- Stylesheets -->
<link id="dark-mode-theme" rel="stylesheet" href="{{ .Site.BaseURL }}css/dark.css" disabled/>
<link rel="stylesheet" href="{{ .Site.BaseURL }}fontawesome/css/all.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400&display=swap" rel="stylesheet">
<!-- Katex -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0/contrib/auto-render.min.js"></script>
<script>$(document).ready(function(){renderMathInElement(document.body,{delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]})});</script>
<!-- script -->
<script src="{{ .Site.BaseURL }}js/bundle.js"></script>
<script src="{{ .Site.BaseURL }}js/instantpage.js" type="module" defer></script>
{{ hugo.Generator -}}
