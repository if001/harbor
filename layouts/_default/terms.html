{{ define "main" }} 
  <div class="container tags-container" role="main">
    <article class="post-preview">
      {{ if eq .Title "Tags" }}
      {{ range .Site.Taxonomies.tags.ByCount }}
      <div class="terms">
        <a href="{{ .Page.Permalink }}" class="term-link">	  
          {{ .Page.Title }}
          <span class="badge">{{ .Count }}</span>
        </a>
        </div>
      {{ end }}
      {{ end }}
      
      {{ if eq .Title "Authors" }}
      {{ range .Site.Taxonomies.authors.ByCount }}
      <div class="terms">
        <a href="{{ .Page.Permalink }}" class="term-link">	  
          {{ .Page.Title }}
          <span class="badge">{{ .Count }}</span>
        </a>
        </div>
      {{ end }}
      {{ end }}

  </div>
